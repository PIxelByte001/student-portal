<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        .form-container {
                max-width: 500px;
                margin: auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 25px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
                align-items: center;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Personal Information</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name" required="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" placeholder="Enter your email" type="email" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="mobile" name="Contact" placeholder="Enter your mobile number" required="">
                </div>
                <div class="mb-3">
                        <label for="id_password1">Password:</label>
                        <input class="form-control" type="password" name="password1" autocomplete="new-password" required="" aria-invalid="true" aria-describedby="id_password1_helptext" id="id_password1">
                        <span class="helptext" id="id_password1_helptext"></span>
                </div>
                <div class="mb-3">
                        <label for="id_password2">Password confirmation:</label>
                        <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2"></p>
                        <span class="helptext" id="id_password2_helptext">Enter the same password as before, for verification.</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-CXJ3Uh5QLYJ1VH6NS0O+PiFkhuOuV9B1sVXUfG/eXy0N3lVb+Kh7u8rn4UvrO+Sm" crossorigin="anonymous"></script>


</body>
</html>
